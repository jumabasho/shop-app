<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Shop</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list color="warning">
  <ion-item color="warning">
    <ion-avatar slot="start">
      <img src=""/>
    </ion-avatar>
    <ion-label>
      <h1>Juma Basho</h1>
      <p>Gathered: <span class="money">ksh 123344</span> </p>
    </ion-label>
  </ion-item>
</ion-list>
<ion-card>
  <ion-card-header>
    <ion-card-subtitle>
      Last Order
    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-item lines="none">
    <ion-icon name="hourglass-outline" slot="start" color="danger"></ion-icon>
    <ion-label>
      On hold
      <p>9/22/2021 12:10 AM</p>
    </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <p>Created at 9/21/2021</p>
        <p>Notes: Two trucks are full</p>
      </ion-label>
    </ion-item>
    <ion-button color="danger" fill="clear" size="full"> SEE ALL...</ion-button>
  </ion-card-content>
</ion-card>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button color="warning">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
