<ion-header>
  <ion-toolbar color="warning">
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>
  <ion-card-header>
    <ion-card-title>State occupation:</ion-card-title>
  </ion-card-header>
  <ion-card-content>
      <ion-radio-group>
        <ion-item>
          <ion-label>MANAGER</ion-label>
          <ion-radio value="SELLER" slot="start"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>CONSTRUCTOR</ion-label>
          <ion-radio value="BUYER" slot="start"></ion-radio>
        </ion-item>
      </ion-radio-group>
  </ion-card-content>
</ion-card>
<ion-card>
  <ion-card-header>
    <ion-card-title>Contact:</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Confirm password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Phone number</ion-label>
      <ion-input type="tel"></ion-input>
    </ion-item>
  </ion-card-content>
</ion-card>
<ion-button size="full" color="light">Register</ion-button>
</ion-content>
